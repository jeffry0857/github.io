            ]
        };

        window.onload = function () {
            let data2DArray = [];
            marketingShare.data.forEach(row => {
                data2DArray.push(Object.values(row));
            });

            createTable(marketingShare.titles, data2DArray);

            let h1 = document.createElement("h1");
            h1.innerText = "動態建立iPad Table";
            document.body.insertBefore(h1, table);
        }

        function createTable(titles, rowsArray) {
            table = document.createElement("table");
            table.setAttribute("class", "table table-bordered table-striped table-dark");
            table.setAttribute("border", "2");
            thead = createThead(titles);
            tbody = createTbody(rowsArray);

            table.append(thead, tbody);
            document.body.append(table);
        }

        function createThead(titles) {
            let thead = document.createElement("thead");
            let tr = document.createElement("tr");

            titles.forEach(title => {
                let th = document.createElement("th");
                th.innerText = title;
                tr.append(th);
            });
            thead.append(tr);
            return thead;
        }

        function createTbody(rowsArray) {
            let tbody = document.createElement("tbody", "")
            rowsArray.forEach(row => {
                let tr = document.createElement("tr");
                row.forEach((column, index) => {
                    let td = document.createElement("td");
                    td.innerText = column;
                    tr.append(td);
                })
                tbody.append(tr)

            });
            return tbody;
        }
